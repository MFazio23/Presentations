<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Kotlin Multiplatform</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css"/>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css"/>
    <link rel="stylesheet" href="node_modules/highlight.js/styles/lioshi.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/kotlin-multiplatform.css"/>
</head>
<body>

<div class="reveal">
    <div class="slides">

        <section>
            <section data-markdown="slides/general/title.md"></section>
        </section>

        <section>
            <section data-markdown="slides/that/branding.md" data-background-image="img/that-branding.png"
                     data-background-size="stretch" data-state="no-watermark" data-background-color="white"></section>
            <section data-markdown="slides/that/partners.md" data-background-image="img/that-partners.png"
                     data-background-size="stretch" data-state="no-watermark" data-background-color="white"></section>
            <section data-markdown="slides/that/that-us.md" data-background-image="img/THAT.us.png"
                     data-background-size="stretch" data-state="no-watermark" data-background-color="white"></section>
        </section>

        <section>
            <section data-markdown="slides/fazio/me.md" data-background-image="img/fazio-presenting.jpg"
                     data-background-color="white" data-background-size="stretch" data-state="no-watermark"></section>
            <section data-markdown="slides/fazio/albert.md" data-background-color="white"
                     data-background-image="img/albert-tap-pay.png" data-background-size="contain"
                     data-state="no-watermark"></section>
            <section data-markdown="slides/fazio/mfjetpack.md" data-background-color="white"
                     data-background-image="img/mfjetpack-cover-bg.png" data-background-size="contain"
                     data-state="no-watermark"></section>
        </section>

        <section>
            <section data-markdown="slides/general/overview.md" data-style></section>
        </section>

        <section>
            <section data-markdown="slides/kotlin/overview.md"></section>
            <section data-markdown="slides/kotlin/concise-types-java.md"></section>
            <section data-markdown="slides/kotlin/concise-types-kotlin.md"></section>
            <section data-markdown="slides/kotlin/safe.md"></section>
            <section data-markdown="slides/kotlin/ktx.md"></section>
            <section data-markdown="slides/kotlin/coroutines.md"></section>
            <section data-markdown="slides/kotlin/play-kotlinlang.md"
                     data-background-image="img/play.kotlinlang.org.png" data-background-color="black"
                     data-background-size="contain"></section>
        </section>

        <section data-markdown="slides/general/questions.md"></section>
        <section data-markdown="slides/that/that-dates.md" data-background-image="img/that-dates.png"
                 data-background-size="stretch" data-background-color="white" data-state="no-watermark"></section>
        <section data-markdown="slides/general/thank-you.md"></section>

    </div>
</div>

<script src="node_modules/reveal.js/dist/reveal.js"></script>
<script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
<script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
<script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>

<script src="js/kotlin-multiplatform.js"></script>
</body>
</html>
